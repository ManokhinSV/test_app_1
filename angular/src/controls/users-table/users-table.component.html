<div>
  <div>
    <button mat-icon-button style="float:right" [disabled]="!allowDelete" (click)="delete()">
      <mat-icon fontSet="fas" fontIcon="fa-times"></mat-icon>
    </button>
    <button type="button" mat-flat-button style="float:right" [disabled]="!allowCopy" (click)="copy()">Copy table</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="users-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" class="user-cell"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element" class="user-cell"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element" class="user-cell"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element" class="user-cell"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef style="border-right-style: hidden;"></th>
      <td mat-cell *matCellDef="let element" style="border-right-style: hidden;">
        <button type="button" mat-flat-button class="btn-as-link btn-edit" [disabled]="!allowEdit" (click)="editUser(element)">Edit</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef style="border-left-style: hidden;"></th>
      <td mat-cell *matCellDef="let element" style="border-left-style: hidden;">
        <button type="button" mat-flat-button class="btn-as-link btn-delete" [disabled]="!allowEdit" (click)="deleteUser(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
